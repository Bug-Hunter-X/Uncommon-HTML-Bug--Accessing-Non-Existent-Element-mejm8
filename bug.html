<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Attempting to access a non-existent property of a null object.
    document.getElementById('nonExistentElement').innerHTML = 'This will cause an error!'; 
  </script>
</body>
</html>
